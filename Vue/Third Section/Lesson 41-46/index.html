<!DOCTYPE html>
<html>
<head>
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
  </ul>
  <button @click="ingredients.push('spices')">Push</button>
  <hr>
  <ul>
    <li v-for="person in persons">
      <div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }})</div>
    </li>
  </ul>
  <span v-for="n in 10">{{ n }}</span>
  <hr>
  <template v-for="(ingredient, index) in ingredients">
    <h1>{{ ingredient }}</h1>
    <p>{{ index }}</p>
  </template>
</div>

<script>
new Vue({
  el: '#app',
  data: {
  	ingredients: ['meat', 'fruit', 'cookies'],
    persons: [
      {name: 'Max', age: 27, color: 'red'},
      {name: 'Matus', age: 23, color: 'orange'}
    ]
  }
});

</script>
</body>
</html>
